<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link type="text/css" rel="stylesheet" href="register.css"/>
	<script src="jquery-1.12.0.min.js" type="text/javascript"></script>

</head>
<body>
	<div class="register_box">
		<div class="register_wrap">
			<h3>注册</h3>
			<div class="phone_num">
				<input type="text" name="phone_num" placeholder="手机号">
				<div class="error_tip error_account"></div>
			</div>
			<div class="email">
				<input type="text" name="email" placeholder="邮箱">
				<div class="error_tip error_email"></div>
			</div>
			<div class="password">
				<input type="password" name="key" placeholder="密码">
				<div class="error_tip error_key"></div>
			</div>
			<div class="verify_code">
				<div class="input_wrap">
					<input type="text" placeholder="验证码" class="input_v">
				</div>
				<div class="get_verify_code">获取验证码</div>
				<div class="error_tip error_vcode"></div>
			</div>
			<div class="submit">下一步</div>
		</div>
	</div>
	<script src="register.js" type="text/javascript"></script>
</body>
</html>
